{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Select Your Class and Semester</h1>
    </div>
  </div>

  <div class="row">
    <form method="GET">
      <div class="form-group row">
        <div class="col-xs-2">
          <div class="mb-3" style="margin-bottom: 10px">
            <label for="class-id" class="form-label">Class ID</label>
            <input type="text" class="form-control" id="class-id" required name="class-id">
          </div>
        </div>
      </div>

      <div class="form-group row">
        <button type="submit" class="btn btn-primary">Next</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
